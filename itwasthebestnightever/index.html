<!DOCTYPE html>
<html>
<head>
    <title>Full Screen Video</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video" autoplay loop controls controlsList="nodownload">
            <source src="/himym/itwasthebestnightever/bne.mp4" type="video/mp4">
        </video>
    </div>
</body>
</html>
